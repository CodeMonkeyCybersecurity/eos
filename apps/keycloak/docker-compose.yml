services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: changeme
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - eos-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: ["start", "--optimized", "--http-enabled"]  # replace start with start-dev here to start the server in development mode
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: changeme
      # Use the new database configuration variables
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: changeme
      # Hostname and proxy settings for running behind a reverse proxy
      KC_PROXY: edge
      KC_HOSTNAME: hera.domain.com
      KC_HTTP_ENABLED: "true"
    ports:
      - "8111:8080"
    depends_on:
      - postgres
    networks:
      - eos-network

volumes:
  pgdata:

networks:
  eos-network:
