services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    ports:
      - "8117:3000"  # Adjust if needed
    environment:
      DATABASE_URL: "postgresql://umami:changeme@db:5432/umami"
      DATABASE_TYPE: postgresql
      APP_SECRET: changeme
    depends_on:
      db:
        condition: service_healthy
    init: true
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:8117/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arachne-net
      
  db:
    image: postgres:15-alpine
    container_name: umami-db
    environment:
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: umami
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arachne-net

volumes:
  umami_db_data:

networks:
  arachne-net: 
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-arachne
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/22
        - subnet: fd42:1a2b:3c4d:5e6f::/64

