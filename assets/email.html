<!-- /opt/stackstorm/packs/delphi/templates/email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>$subject</title>
  <style>
    body { font-family: Helvetica, Arial, sans-serif; background: #f8f9fa; padding: 24px; }
    .header { background: #fff; color: #099268; padding: 16px 24px;
               border-radius: 8px 8px 0 0; border-bottom: 1.5px solid #e0e0e0; }
    .header h1 { margin: 0; font-size: 1.2em; font-weight: 700; }
    .header .timestamp { font-size: .98em; color: #495057; margin-top: 2px; }
    .content { background: #fff; color: #222; padding: 24px; border-radius: 0 0 8px 8px;
               box-shadow: 0 4px 12px #0001; }
    .content .title { font-size: 1.15em; color: #087f5b; font-weight: 600; margin-bottom: 14px; }
    .content .footer-note { margin: 24px 0 0; padding: 16px 18px; border-radius: 5px;
                             color: #333; font-size: 1.02em; }
    hr { margin: 20px 0 12px; border: none; border-top: 1.2px solid #eee; }
    .support { color: #555; font-size: 1.07em; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Code Monkey Cybersecurity</h1>
    <div class="timestamp">Delphi Notify Alert • $sent_at</div>
  </div>

  <div class="content">
    <div class="title">$subject</div>
    $body
    <div class="footer-note">
      You’re taking the right steps — Delphi Notify helps you stay ahead of problems.
      This was sent automatically by Delphi Notify.
    </div>
  </div>

  <hr>

  <div class="support">
    <b>Need help?</b> Reply or contact
    <a href="mailto:$support_email">$support_email</a>.
  </div>
</body>
</html>
